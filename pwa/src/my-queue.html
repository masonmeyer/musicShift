<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="./track-item.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="app-icons.html">

<dom-module id="my-queue">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .fab {
        position: fixed;
        right: 15px;
        bottom: 15px;
        z-index: 999;
      }
    </style>

    <iron-ajax
      auto="true"
      id="ironAjax"
      url="http://10.251.75.147:8083/queue"
      handle-as="json"
      last-response="{{queue}}"
      on-response="_onResponse"
    ></iron-ajax>

    <paper-fab class="fab" icon="add" on-tap="handleAddTap"></paper-fab>

    <div role="listbox">
      <template is="dom-repeat" items="{{queue}}" as="item">
        <track-item item="{{item}}" votable="true" upvoted="{{_getUpvoted(currentVotes, item.id)}}"></track-item>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-queue',

      properties: {
        queue: {
          type: Array,
          notify: true
        }
      },

      handleAddTap() {
        this.fire('add');
      },

      _getUpvoted(currentVotes, id) {
        return !!currentVotes[id];
      },

      _updateData: function() {
        this.async(function() {
          this.$.ironAjax.generateRequest();
        }, 1000);
      },
      _onResponse: function() {
        this.notifyPath('queue');
        this._updateData();
      }
    });
  </script>
</dom-module>
